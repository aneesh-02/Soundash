<body>
  
<!-- Header BAR -->  
<div class="body-header flex-row-center">

    <span class="logo head flex-row-center">
        <a class="flex-row-center"href="#"> 
            <img class="logo-img" src="images/logo2.jpg" alt="logo" height="80px" width="80px">
            <span class="logo-title" id="desktop">SOUNDASH</span>
        </a>
    </span>

    <nav class="navigation head flex-row-center">
        <ul class="horizontal-list text-center nav-menu" id="desktop">
                <li>
                    <a href="#"> Explore </a>
                </li>
                <li>
                    <a href="#"> Podcasts </a>
                </li>
                <li>
                    <a href="#">Library</a>
                </li>
        </ul>

        <ul class="horizontal-list text-center nav-menu" id="mobile" >
                <li>
                    <a href=""> <i class="fas fa-globe"></i>  </a>
                </li>
                <li>
                    <a href=""> <i class="fas fa-podcast"></i></a>
                </li>
                <li>
                    <a href=""><i class="far fa-clone"></i></a>
                </li>

                <li>
                    <a href=""><i class="fas fa-bell"></i></a>
                </li>
        </ul>
    </nav>
    
    <span class="search head ">
        <form class="flex-row-center" id="desktop"> 
            <i class="fas fa-search"></i>
            <input class="search-bar" id="desktop" type="text" placeholder="Search for music you love!">
            <i class="fas fa-microphone"></i>
        </form>

        <form class="flex-row-center" id="mobile"> 
            <i class="fas fa-search"></i>
            <i class="fas fa-microphone"></i>
        </form>
    </span> 
         
    <span class="profile head flex-row-center">
        <span class="bell" id="desktop"><i class="fas fa-bell"></i></span>     
        <img class="dp" src="images/dp.jpg" alt="dp" height="60px" width="60px">
    </span>
</div>
